<div class="container">
  <div class="upper-data">
      <img
        src="../../../../../assets/sun.jpg"
        *ngIf="weatherDatasInput.main.temp > 15"
      />
      <img
      src="../../../../../assets/cold2.jpg"
      *ngIf="weatherDatasInput.main.temp <= 15"
      />

      <div class="weather-data">
        <div class="location">{{weatherDatasInput.name}}</div>
        <div class="temperature">{{weatherDatasInput.main.temp |  number: "1.0-0"}}°C</div>
      </div> 
  </div>

  <div class="lower-data">
    <div class="more-info-label">Mais informações</div>
    <div class="info-block">
      <div class="info-block-label">
        <fa-icon size="lg" [icon]="minTempICon"></fa-icon>
        <span>mínima</span>
      </div>

      <div class="info-block-value">
        {{ weatherDatasInput.main.temp_min }}°
      </div>
    </div>
  </div>

</div>
